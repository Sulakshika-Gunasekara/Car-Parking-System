<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ParkEasy Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
      .fade-in {
        animation: fadeIn 0.3s ease-in-out;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      .input-disabled {
        background-color: transparent;
        border-color: transparent;
        color: #4b5563;
      }
      .input-enabled {
        background-color: #f9fafb;
        border-color: #e5e7eb;
        color: #1f2937;
      }
    </style>
  </head>
  <body
    class="bg-gray-800 h-screen w-screen flex items-center justify-center overflow-hidden">
    <div
      id="app-container"
      class="bg-gray-50 w-full h-full sm:h-[85vh] sm:w-[400px] sm:rounded-3xl shadow-2xl relative overflow-hidden flex flex-col font-sans">
      <div
        id="screen-landing"
        class="absolute inset-0 z-40 bg-blue-600 text-white flex flex-col items-center justify-center p-8 text-center fade-in">
        <div class="bg-white/20 p-6 rounded-3xl mb-6 backdrop-blur-sm">
          <i class="ph-fill ph-car-profile text-6xl text-white"></i>
        </div>
        <h1 class="text-4xl font-bold mb-2">ParkEasy</h1>
        <p class="text-blue-100 text-lg mb-12">Book your slot for today.</p>
        <button
          onclick="enterApp()"
          class="w-full bg-white text-blue-600 font-bold py-4 rounded-xl text-lg shadow-lg hover:bg-blue-50 transition active:scale-95">
          Book Now
        </button>
      </div>

      <div
        id="screen-main"
        class="hidden h-full flex flex-col relative z-10 fade-in">
        <header
          class="bg-white p-5 pt-8 pb-4 shadow-sm border-b border-gray-100">
          <h1 id="header-title" class="text-2xl font-bold text-gray-800">
            Select Time
          </h1>
          <p id="header-subtitle" class="text-gray-400 text-xs">
            Available slots for today
          </p>
        </header>

        <main class="flex-1 overflow-y-auto p-4 pb-24 no-scrollbar">
          <div id="tab-slots" class="space-y-3"></div>

          <div id="tab-profile" class="hidden">
            <div
              class="bg-white p-6 rounded-2xl shadow-sm border border-gray-100 text-center relative">
              <button
                onclick="toggleEditProfile()"
                class="absolute top-4 right-4 p-2 rounded-full bg-blue-50 text-blue-600 hover:bg-blue-100 transition">
                <i id="edit-icon" class="ph-bold ph-pencil-simple text-xl"></i>
              </button>
              <div
                class="w-20 h-20 bg-blue-100 rounded-full mx-auto mb-4 flex items-center justify-center text-blue-600">
                <i class="ph-fill ph-user text-4xl"></i>
              </div>
              <div class="space-y-4">
                <div>
                  <label class="text-xs text-gray-400 uppercase font-bold"
                    >Full Name</label
                  >
                  <input
                    id="profile-name"
                    type="text"
                    disabled
                    class="input-disabled w-full text-center font-bold text-lg p-2 rounded-lg border-2 focus:outline-none focus:border-blue-500 transition-all"
                    value="Guest User" />
                </div>
                <div>
                  <label class="text-xs text-gray-400 uppercase font-bold"
                    >License Plate</label
                  >
                  <input
                    id="profile-plate"
                    type="text"
                    disabled
                    class="input-disabled w-full text-center font-bold text-xl p-2 rounded-lg border-2 focus:outline-none focus:border-blue-500 transition-all uppercase tracking-widest"
                    value="" />
                </div>
              </div>
              <p
                id="save-msg"
                class="text-xs text-green-500 mt-2 font-bold opacity-0 transition">
                Profile Saved!
              </p>
            </div>
          </div>
        </main>

        <nav
          class="bg-white border-t border-gray-200 p-2 flex justify-around items-center absolute bottom-0 w-full shadow-[0_-5px_15px_rgba(0,0,0,0.05)] z-20">
          <button
            onclick="switchTab('slots')"
            id="nav-slots"
            class="flex flex-col items-center w-full py-2 rounded-xl text-blue-600 bg-blue-50 transition">
            <i class="ph-fill ph-clock text-2xl mb-1"></i>
            <span class="text-[10px] font-bold">Time Slots</span>
          </button>
          <button
            onclick="switchTab('profile')"
            id="nav-profile"
            class="flex flex-col items-center w-full py-2 rounded-xl text-gray-400 hover:bg-gray-50 transition">
            <i class="ph ph-user text-2xl mb-1"></i>
            <span class="text-[10px] font-bold">Profile</span>
          </button>
        </nav>
      </div>

      <div
        id="screen-grid"
        class="hidden absolute inset-0 z-30 bg-gray-50 flex flex-col fade-in">
        <header
          class="bg-blue-600 text-white p-5 pt-6 pb-6 rounded-b-3xl shadow-lg shrink-0">
          <div class="flex items-center gap-3 mb-4">
            <button
              onclick="backToMain()"
              class="bg-blue-700 p-2 rounded-full hover:bg-blue-800 transition">
              <i class="ph-bold ph-arrow-left text-white"></i>
            </button>
            <div>
              <h1 class="text-xl font-bold">Select Spot</h1>
              <p
                id="grid-time-display"
                class="text-blue-100 text-xs font-bold uppercase tracking-wider">
                --:--
              </p>
            </div>
          </div>
          <div class="relative">
            <i
              class="ph ph-magnifying-glass absolute left-3 top-3.5 text-gray-400 text-lg"></i>
            <input
              type="text"
              id="search-input"
              onkeyup="renderGrid()"
              placeholder="Search license plate..."
              class="w-full pl-10 pr-4 py-3 rounded-xl text-gray-800 text-sm focus:outline-none focus:ring-4 focus:ring-blue-500/30 shadow-sm transition-all" />
          </div>
        </header>

        <main class="flex-1 overflow-y-auto p-4 pb-10 no-scrollbar">
          <div class="flex gap-3 mb-6">
            <div
              class="flex-1 bg-white p-3 rounded-2xl shadow-sm border border-gray-100 flex items-center justify-between">
              <div>
                <p class="text-gray-400 text-[10px] font-bold uppercase">
                  Free
                </p>
                <p id="count-free" class="text-2xl font-bold text-green-600">
                  0
                </p>
              </div>
              <div class="bg-green-100 p-2 rounded-lg text-green-600">
                <i class="ph-fill ph-check-circle"></i>
              </div>
            </div>
            <div
              class="flex-1 bg-white p-3 rounded-2xl shadow-sm border border-gray-100 flex items-center justify-between">
              <div>
                <p class="text-gray-400 text-[10px] font-bold uppercase">
                  Busy
                </p>
                <p id="count-busy" class="text-2xl font-bold text-red-500">0</p>
              </div>
              <div class="bg-red-100 p-2 rounded-lg text-red-500">
                <i class="ph-fill ph-car"></i>
              </div>
            </div>
          </div>
          <div id="parking-grid" class="grid grid-cols-3 gap-3"></div>
        </main>
      </div>

      <div
        id="modal"
        class="hidden absolute inset-0 bg-gray-900/60 z-50 flex items-end justify-center fade-in backdrop-blur-sm">
        <div class="bg-white w-full rounded-t-3xl p-6 shadow-2xl relative">
          <div class="w-12 h-1 bg-gray-300 rounded-full mx-auto mb-6"></div>
          <div class="flex justify-between items-center mb-6">
            <h3 id="modal-title" class="text-xl font-bold text-gray-800">
              Booking
            </h3>
            <button
              onclick="closeModal()"
              class="bg-gray-100 p-2 rounded-full hover:bg-gray-200 transition">
              <i class="ph-bold ph-x text-gray-600"></i>
            </button>
          </div>
          <div id="modal-content"></div>
        </div>
      </div>
    </div>

    <script>
      // --- CONFIG ---
      const TOTAL_SPOTS = 15;
      const TIME_SLOTS = [
        "1:30 PM - 1:40 PM",
        "1:40 PM - 1:50 PM",
        "1:50 PM - 2:00 PM",
        "2:00 PM - 2:10 PM",
        "2:10 PM - 2:20 PM",
        "2:20 PM - 2:30 PM",
      ];

      let allParkingData =
        JSON.parse(localStorage.getItem("parkingDataBySlot")) || {};
      let userProfile = JSON.parse(localStorage.getItem("userProfile")) || {
        name: "Guest User",
        plate: "",
      };
      let currentSlot = null;
      let isEditing = false;

      function enterApp() {
        document.getElementById("screen-landing").classList.add("hidden");
        document.getElementById("screen-main").classList.remove("hidden");
        renderTimeSlots();
      }

      function switchTab(tab) {
        const slotsTab = document.getElementById("tab-slots");
        const profileTab = document.getElementById("tab-profile");
        const slotsNav = document.getElementById("nav-slots");
        const profileNav = document.getElementById("nav-profile");

        if (tab === "slots") {
          slotsTab.classList.remove("hidden");
          profileTab.classList.add("hidden");
          slotsNav.classList.add("text-blue-600", "bg-blue-50");
          slotsNav.classList.remove("text-gray-400");
          profileNav.classList.remove("text-blue-600", "bg-blue-50");
          profileNav.classList.add("text-gray-400");
          document.getElementById("header-title").innerText = "Select Time";
          document.getElementById("header-subtitle").innerText =
            "Available slots for today";
        } else {
          slotsTab.classList.add("hidden");
          profileTab.classList.remove("hidden");
          profileNav.classList.add("text-blue-600", "bg-blue-50");
          profileNav.classList.remove("text-gray-400");
          slotsNav.classList.remove("text-blue-600", "bg-blue-50");
          slotsNav.classList.add("text-gray-400");
          document.getElementById("header-title").innerText = "Profile";
          document.getElementById("header-subtitle").innerText =
            "Manage your details";
          loadProfile();
        }
      }

      function openGrid(timeSlot) {
        currentSlot = timeSlot;
        document.getElementById("screen-main").classList.add("hidden");
        document.getElementById("screen-grid").classList.remove("hidden");
        document.getElementById("grid-time-display").innerText = timeSlot;
        document.getElementById("search-input").value = "";
        renderGrid();
      }

      function backToMain() {
        document.getElementById("screen-grid").classList.add("hidden");
        document.getElementById("screen-main").classList.remove("hidden");
        renderTimeSlots();
      }

      function renderTimeSlots() {
        const container = document.getElementById("tab-slots");
        container.innerHTML = "";

        TIME_SLOTS.forEach((time) => {
          if (!allParkingData[time])
            allParkingData[time] = Array(TOTAL_SPOTS).fill(null);

          const occupied = allParkingData[time].filter(
            (x) => x !== null
          ).length;
          const isFull = occupied >= TOTAL_SPOTS;

          const btn = document.createElement("button");
          btn.onclick = () => openGrid(time);
          btn.className = `w-full text-left p-4 rounded-xl border flex justify-between items-center transition active:scale-95 shadow-sm ${
            isFull
              ? "bg-gray-100 border-gray-200 opacity-60"
              : "bg-white border-blue-100 hover:border-blue-400"
          }`;
          btn.innerHTML = `
                    <div class="flex items-center gap-3">
                        <div class="bg-blue-50 text-blue-600 p-2 rounded-lg"><i class="ph-bold ph-clock"></i></div>
                        <span class="font-bold text-gray-700">${time}</span>
                    </div>
                    <div class="text-xs font-bold ${
                      isFull ? "text-red-500" : "text-green-600"
                    }">
                        ${
                          isFull
                            ? "FULL"
                            : TOTAL_SPOTS - occupied + " Spots Left"
                        }
                    </div>
                `;
          container.appendChild(btn);
        });
      }

      function renderGrid() {
        const gridEl = document.getElementById("parking-grid");
        gridEl.innerHTML = "";
        const currentData = allParkingData[currentSlot];
        const searchVal = document
          .getElementById("search-input")
          .value.trim()
          .toLowerCase();
        let occupiedCount = 0;

        currentData.forEach((slot, index) => {
          const isOccupied = slot !== null;
          if (isOccupied) occupiedCount++;

          let isDimmed = false;
          if (searchVal && isOccupied) {
            if (!slot.plate.toLowerCase().includes(searchVal)) isDimmed = true;
          } else if (searchVal && !isOccupied) {
            isDimmed = true;
          }

          const btn = document.createElement("button");
          btn.className = `
                    h-24 rounded-2xl flex flex-col items-center justify-center border transition-all duration-200 active:scale-95 shadow-sm
                    ${isDimmed ? "opacity-20 scale-95" : "opacity-100"}
                    ${
                      isOccupied
                        ? "bg-red-50 border-red-100 text-red-600"
                        : "bg-white border-gray-200 text-gray-400 hover:border-blue-300 hover:text-blue-500"
                    }
                `;
          btn.innerHTML = `
                    <div class="mb-1 ${
                      isOccupied
                        ? "bg-red-100 text-red-500"
                        : "bg-gray-100 text-gray-400"
                    } p-1.5 rounded-full">
                        <i class="ph-fill ${
                          isOccupied ? "ph-car-profile" : "ph-plus"
                        } text-lg"></i>
                    </div>
                    <span class="font-bold text-md leading-none mb-0.5">A-${
                      index + 1
                    }</span>
                    <span class="text-[9px] font-bold uppercase tracking-wider">${
                      isOccupied ? slot.plate : "FREE"
                    }</span>
                `;
          btn.onclick = () => handleSlotClick(index);
          gridEl.appendChild(btn);
        });

        document.getElementById("count-free").innerText =
          TOTAL_SPOTS - occupiedCount;
        document.getElementById("count-busy").innerText = occupiedCount;
        localStorage.setItem(
          "parkingDataBySlot",
          JSON.stringify(allParkingData)
        );
      }

      function handleSlotClick(index) {
        const slot = allParkingData[currentSlot][index];
        const modalEl = document.getElementById("modal");
        const content = document.getElementById("modal-content");
        const title = document.getElementById("modal-title");

        modalEl.classList.remove("hidden");

        if (slot === null) {
          const defaultPlate = userProfile.plate || "";
          title.innerText = `Book Spot A-${index + 1}`;
          content.innerHTML = `
                    <div class="bg-blue-50 p-4 rounded-xl mb-4">
                        <p class="text-blue-800 text-xs font-bold uppercase">Time Slot</p>
                        <p class="text-blue-600 font-bold">${currentSlot}</p>
                    </div>
                    <label class="block text-xs font-bold text-gray-500 uppercase mb-2">License Plate</label>
                    <input type="text" id="plate-input" value="${defaultPlate}" class="w-full bg-gray-50 border border-gray-200 rounded-xl p-4 text-lg font-bold text-gray-800 focus:ring-2 focus:ring-blue-500 outline-none mb-6 uppercase" placeholder="ABC-1234">
                    <button onclick="confirmAction('book', ${index})" class="w-full bg-blue-600 text-white py-4 rounded-xl font-bold text-lg shadow-lg hover:bg-blue-700 transition active:scale-95">Confirm Booking</button>
                `;
        } else {
          title.innerText = `Spot A-${index + 1}`;
          content.innerHTML = `
                    <div class="text-center mb-6">
                        <div class="inline-block bg-gray-100 p-4 rounded-full mb-3"><i class="ph-fill ph-car text-3xl text-gray-500"></i></div>
                        <h2 class="text-2xl font-black text-gray-800">${slot.plate}</h2>
                        <p class="text-gray-400 text-sm">Reserved for ${currentSlot}</p>
                    </div>
                    <button onclick="confirmAction('release', ${index})" class="w-full bg-red-500 text-white py-4 rounded-xl font-bold text-lg shadow-lg hover:bg-red-600 transition active:scale-95">Remove / Exit</button>
                `;
        }
      }

      // --- BUG FIX IS HERE ---
      function confirmAction(action, index) {
        if (action === "book") {
          const plate = document
            .getElementById("plate-input")
            .value.trim()
            .toUpperCase();
          if (!plate) return alert("Enter plate number");

          // FIX: Check if this car is already in this time slot
          const currentData = allParkingData[currentSlot];
          const alreadyParked = currentData.some(
            (slot) => slot && slot.plate === plate
          );

          if (alreadyParked) {
            alert(
              "Error: This car (" +
                plate +
                ") is already booked in this time slot!"
            );
            return; // Stop function here
          }

          allParkingData[currentSlot][index] = { plate };
        } else {
          allParkingData[currentSlot][index] = null;
        }
        closeModal();
        renderGrid();
      }

      function loadProfile() {
        document.getElementById("profile-name").value = userProfile.name;
        document.getElementById("profile-plate").value = userProfile.plate;
      }

      function toggleEditProfile() {
        const nameInput = document.getElementById("profile-name");
        const plateInput = document.getElementById("profile-plate");
        const icon = document.getElementById("edit-icon");
        const saveMsg = document.getElementById("save-msg");

        isEditing = !isEditing;

        if (isEditing) {
          nameInput.disabled = false;
          plateInput.disabled = false;
          nameInput.classList.replace("input-disabled", "input-enabled");
          plateInput.classList.replace("input-disabled", "input-enabled");
          icon.classList.replace("ph-pencil-simple", "ph-check");
          icon.parentElement.classList.replace("bg-blue-50", "bg-green-50");
          icon.parentElement.classList.replace(
            "text-blue-600",
            "text-green-600"
          );
          nameInput.focus();
          saveMsg.style.opacity = "0";
        } else {
          userProfile.name = nameInput.value;
          userProfile.plate = plateInput.value.toUpperCase();
          localStorage.setItem("userProfile", JSON.stringify(userProfile));
          nameInput.disabled = true;
          plateInput.disabled = true;
          nameInput.classList.replace("input-enabled", "input-disabled");
          plateInput.classList.replace("input-enabled", "input-disabled");
          icon.classList.replace("ph-check", "ph-pencil-simple");
          icon.parentElement.classList.replace("bg-green-50", "bg-blue-50");
          icon.parentElement.classList.replace(
            "text-green-600",
            "text-blue-600"
          );
          saveMsg.style.opacity = "1";
          setTimeout(() => {
            saveMsg.style.opacity = "0";
          }, 2000);
        }
      }

      function closeModal() {
        document.getElementById("modal").classList.add("hidden");
      }
      document.getElementById("modal").onclick = (e) => {
        if (e.target === document.getElementById("modal")) closeModal();
      };
    </script>
  </body>
</html>
